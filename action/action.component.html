
 <div class="container mb-5 mt-2"> 
    <form class="formm-group" [formGroup]= "formData" >
        
        <input type="hidden" formControlName="Id">
   <div >
       
       <input  class="form-control" formControlName="fname" placeholder="Fname" type="text"><br>
       
   </div>
   <div >
       <input name="fname" class="form-control" formControlName="lname" placeholder="Lname" type="text">
       
   </div><br>
   
   <button *ngIf='cond ' (click)="upddata()"  class="btn btn-primary btn-lg">Update</button>
   <button *ngIf='!cond' (click)="insert()" class="btn btn-warning btn-lg">Insert</button>
  </form>
</div>
<div class="container"> 
    <table  class="table table-dark table-bordered ml-1 mr-5">
   <tr>
       <th>Id</th>
       <th>Fname</th>
       <th>Lname</th>
       <th colspan="2">Action</th>
   </tr>
   <tr *ngFor='let s of slist'>
   <td>{{s.Id}}</td>
       <td>{{s.fname}}</td>
       <td>{{s.lname}}</td>
       <td style="width:  120px;"><button class="btn btn-success btn-block" *ngIf='!cond' (click) ="editdata(s.Id)">Edit</button>
        <button class="btn btn-info btn-block" *ngIf='cond' (click) ="cancel()">Cancel</button></td>
       <td><button class="btn btn-danger btn-block"  (click) ="deletedatabyid(s.Id)">Delete</button></td>
   </tr>
    </table>
</div>
